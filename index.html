<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>House Plants Guide</title>
    <body>
        <header>
            <h1>House plants that even you cannot kill.</h1>
            <form class="feedbackForm">

                <!-- Toggle Switch One -->
                <input type="checkbox" id="alive-switch">
                <label for="alive-switch" class="toggleLabel">Terrible at keeping plants alive</label>

                <!-- Toggle Switch Two -->
                <input type="checkbox" id="water-switch">
                <label for="water-switch" class="toggleLabel">Watering seems optional?</label>

                <!-- Toggle Switch Three -->
                <input type="checkbox" id="thumb-switch">
                <label for="thumb-switch" class="toggleLabel">Two Black Thumbs?</label>

                <!-- button -->
                <button>Find Plants</button>
            </form>
        </header>
    </body>
</html>
